<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="content first-content">
            <div class="first-column">
                <h2 class="title title-primary">Bem vindo!</h2>
                <p class="description description-primary">Para continuar conectado</p>
                <p class="description description-primary">complete suas informações</p>
                <button id="signin" class="btn btn-primary">entrar</button>
            </div>
            <div class="second-column">
                <h2 class="title title-second">Cadastro de DEVs</h2>
                <form class="form">
                    <label class="label-input" for="">
                        <i class="far fa-user icon-modify"></i>
                        <input type="text" placeholder="Nome">
                    </label>

                    <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" placeholder="Email">
                    </label>


                    <!-- Campo de desenvolvimento web com 3 opções e css de classe "campo" -->
                    <div class="campo">
                        <label for="lado"><strong>De qual lado da aplicação você desenvolve?</strong></label>
                        <select id="lado" required>
                            <option selected disabled value="">Selecione</option>
                            <option>Front-end</option>
                            <option>Back-end</option>
                            <option>Fullstack</option>
                        </select>
                    </div>

                    <!-- Campo de senioridade com 3 opções e css de classe "campo" -->
                    <div class="campo">
                        <label for="senioridade"><strong>Senioridade</strong></label>
                        <select id="senioridade" required>
                            <option selected disabled value="">Selecione</option>
                            <option>Júnior</option>
                            <option>Pleno</option>
                            <option>Sênior</option>
                        </select>
                    </div>

                    <!-- Caixa de texto -->
                    <div class="campo">
                        <br>
                        <label for="experiencia"><strong>Conte um pouco mais da sua experiência: </strong></label>
                        <textarea type="text" placeholder="" rows="3" style="width: 19em" id="experiencia" name="experiencia"></textarea>
                    </div>

                    <button class="btn btn-second">Concluído</button>
                </form>
            </div><!-- second column -->
        </div><!-- first content -->
        <div class="content second-content">
            <div class="first-column">
                <h2 class="title title-primary">Olá, DEV!</h2>
                <p class="description description-primary">Insira suas informações</p>
                <p class="description description-primary">e inicie sua jornada conosco</p>
                <button id="signup" class="btn btn-primary">inscrever-se</button>
            </div>
            <div class="second-column">
                <h2 class="title title-second">Entrar </h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-facebook-f"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-google-plus-g"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-linkedin-in"></i>
                            </li>
                        </a>
                    </ul>
                </div><!-- social media -->
                <p class="description description-second">entre e continue se desenvolvendo:</p>
                <form class="form">

                    <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" placeholder="Email">
                    </label>

                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" placeholder="senha">
                    </label>

                    <a class="password" href="#">esqueceu a senha?</a>
                    <button class="btn btn-second">entrar</button>
                </form>
            </div><!-- second column -->
        </div><!-- second-content -->
    </div>
    <script src="js/app.js"></script>
</body>

</html>
